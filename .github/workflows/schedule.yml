name: Schedule Python Script

on:
  schedule:
    - cron: '0 8 * * *'  # Executa todos os dias às 8:00
    - cron: '0 14 * * *' # Executa todos os dias às 14:00
    - cron: '0 20 * * *' # Executa todos os dias às 20:00
    - cron: '0 2 * * *'  # Executa todos os dias às 2:00
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv

    - name: Run Python script
      env:
        MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        GITHUB_REPO: Jpdsbarbosa/data_analysis_lol_2024
        GITHUB_BRANCH: main
      run: python upload_to_github.py
