name: Schedule Python Script

on:
  schedule:
    - cron: '20 4,10,18,0 * * *'  # Executa às 4:20, 10:20, 18:20 e 00:20
  push:
    branches:
      - main

permissions:
  contents: write  # Permissão para ler e escrever conteúdo no repositório

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv

    - name: Run Python script
      env:
        MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        GITHUB_REPO: Jpdsbarbosa/data_analysis_lol_2024
        GITHUB_BRANCH: main
        GOOGLE_DRIVE_FILE_ID: ${{ secrets.GOOGLE_DRIVE_FILE_ID }}
      run: python upload_to_github.py
